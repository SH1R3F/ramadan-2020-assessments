<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
</head>
<body>
    <div class="container my-5">

        <form class="login-form mt-5 pt-5" id="authForm">
            <div class="row">
                <div class="col-4 offset-4">
                    <div class="form-group">
                        <label for="author_name">Your name *</label>
                        <input class="form-control" name="author_name" placeholder="Write your name here" type="text" />
                        <p class="invalid-feedback">Name is required and must be valid</p>
                    </div>
                </div>
                <div class="col-4 offset-4">
                    <div class="form-group">
                        <label for="author_email">Your email *</label>
                        <input class="form-control" name="author_email" placeholder="Write your email here" />
                        <p class="invalid-feedback">Email is required and must be valid</p>
                    </div>
                </div>
                <div class="col-4 offset-4 text-center">
                    <button class="btn btn-primary btn-sm shadow-none">Login</button>
                </div>
            </div>
        </form>

        <div class="d-none" id="videoRequestsSection">
            <div id="normalUserStuff">
                <form id="videoRequestForm">
                    <div class="row">
                        <div class="col-md">
                        <div class="form-group">
                            <label for="topic_title">Topic *</label>
                            <input class="form-control" name="topic_title" placeholder="Write your suggested topic here" />
                            <p class="invalid-feedback">Topic is required and must be valid</p>
                        </div>
                        </div>
                        <div class="col-md">
                        <div class="form-group">
                            <label for="target_level">Target level</label>
                            <select class="form-control" name="target_level" placeholder="Write your name here" >
                                <option value="begineer">Beginner</option>
                                <option value="medium">Medium</option>
                                <option value="advanced">Advanced</option>
                            </select>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md">
                        <div class="form-group">
                            <label for="topic_details">More details *</label>
                            <textarea class="form-control" name="topic_details" placeholder="Write your topic in more details here" ></textarea>
                            <p class="invalid-feedback">Details are required and must be valid</p>
                        </div>
                        </div>
                        <div class="col-md">
                        <div class="form-group">
                            <label for="expected_result">Expected results</label>
                            <textarea class="form-control" name="expected_result" placeholder="Write what do you expect after watching this video" ></textarea>
                        </div>
                        </div>
                    </div>
        
                    <button type="submit" class="btn btn-success mt-3">
                        Send video request
                    </button>
                </form>
                <hr />
                <h1 class="mb-2">List of requested videos</h1>
                <div class="row mb-2">
                    <div class="button-group col-9">
                        <button class="btn btn-sm btn-primary shadow-none sort-btn active" type="button" data-sortby="newFirst">New first</button>
                        <button class="btn btn-sm btn-primary shadow-none sort-btn" type="button" data-sortby="topVoted">Top voted first</button>
                    </div>
                    <div class="col-3">
                        <input type="search" class="form-control" placeholder="Search..." id="SearchTerm">
                    </div>
                </div>
            </div>
            <div class="filtering-group mb-2 d-none">
                <button class="btn btn-sm btn-success shadow-none filter-btn active" type="button" data-filter="done">DONE</button>
                <button class="btn btn-sm btn-primary shadow-none filter-btn" type="button" data-filter="new">NEW</button>
                <button class="btn btn-sm btn-info shadow-none filter-btn" type="button" data-filter="planned">PLANNED</button>
            </div>
            <div id="listOfRequests"></div>
        </div>

    </div>
    <script src="./client/app.js" type="module"></script>
</body>
</html>
